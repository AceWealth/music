<!DOCTYPE html>
<html ng-app="music">
  <head>
    <title>Sismics Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style/bootstrap.css" type="text/css" />
    <link rel="stylesheet/less" href="style/main.less" type="text/css" />
    <script>
      less = {
        env: 'development', // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        dumpLineNumbers: 'all' // or "mediaQuery" or "comments"
      };
    </script>
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/less.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular/angular-mobile.js" type="text/javascript"></script>
    <script src="lib/angular.ui-router.js" type="text/javascript"></script>
    <script src="lib/angular.ui-bootstrap.js" type="text/javascript"></script>
    <script src="lib/angular.ui-utils.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
  </head>
  <body>
    
    <div id="wrap">
    
	    <nav class="navbar navbar-default" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
				    <a class="navbar-brand" href="#">Sismics Music</a>
				  </div>
				  
			    <ul class="nav navbar-nav navbar-left">
			      <li class="active"><a href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
			      <li><a href="#"><span class="glyphicon glyphicon-play"></span> Now playing</a></li>
			    </ul>
			    
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
          </ul>
	      </div>
	    </nav>
	
	    <div class="container">
	      <div class="row">
	        <div class="col-md-4">
	          <div class="panel panel-default">
	            <div class="panel-heading">Albums</div>
	            <div class="list-group">
	              <a class="list-group-item">Album 1</a>
	              <a class="list-group-item active">Album 2</a>
	              <a class="list-group-item">Album 3</a>
	              <a class="list-group-item">Album 4</a>
	              <a class="list-group-item">Album 5</a>
	            </div>
	          </div>
	        </div>
	        
	        <div class="col-md-8">
	          <div class="panel panel-default">
	            <div class="panel-body">
	              <div class="page-header">
								  <h1>Album 2</h1>
								</div>
								
							  <ul class="nav nav-pills">
								  <li><a href="#">Play all</a></li>
								  <li><a href="#">Shuffle</a></li>
								  <li><a href="#">Add all</a></li>
								  <li><a href="#">Download</a></li>
								  <li><a href="#">Edit tags</a></li>
								</ul>
								
							  <div class="row">
							    <div class="col-md-6">
										<table class="table table-striped">
			                <thead>
			                  <tr>
			                    <th>#</th>
			                    <th>Title</th>
			                    <th>Length</th>
			                  </tr>
			                </thead>
			                <tbody>
			                  <tr>
			                    <td>1</td>
			                    <td>Title 1</td>
			                    <td>3:30</td>
			                  </tr>
			                  <tr>
			                    <td>2</td>
			                    <td>Title 2</td>
			                    <td>3:30</td>
			                  </tr>
			                  <tr>
			                    <td>3</td>
			                    <td>Title 3</td>
			                    <td>3:30</td>
			                  </tr>
			                  <tr>
			                    <td>4</td>
			                    <td>Title 4</td>
			                    <td>3:30</td>
			                  </tr>
			                  <tr>
			                    <td>5</td>
			                    <td>Title 5</td>
			                    <td>3:30</td>
			                  </tr>
			                  <tr>
			                    <td>6</td>
			                    <td>Title 6</td>
			                    <td>3:30</td>
			                  </tr>
			                </tbody>
			              </table>
			            </div>
		              
		              <div class="col-md-6">
	                  <img src="http://placehold.it/330x330" style="width: 100%;" />
		              </div>
		            </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	    
	  </div>
	  
	  <div id="footer" class="panel panel-default">
	    <div class="container">
	      <div class="row">
	      
	        <div class="col-md-1 text-right btn-play">
	          <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span></button>
	        </div>
	        
	        <div class="col-md-7">
	          <div class="progress">
						  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
						    <span class="sr-only">60% Complete</span>
						  </div>
						</div>
	        </div>
	        
	        <div class="col-md-4">
	          03:30 <span class="glyphicon glyphicon-volume-up"></span>
          </div>
	        
	      </div>
	    </div>
    </div>
  </body>
</html>
