<!DOCTYPE html>
<html ng-app="music">
  <head>
    <title>Sismics Music</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style/bootstrap.css" type="text/css" />
    <link rel="stylesheet/less" href="style/main.less" type="text/css" />
    <script>
      less = {
        env: 'development', // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        dumpLineNumbers: 'all' // or "mediaQuery" or "comments"
      };
    </script>
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/less.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/angular/angular.js" type="text/javascript"></script>
    <script src="lib/angular/angular-mobile.js" type="text/javascript"></script>
    <script src="lib/angular/angular-cookies.js" type="text/javascript"></script>
    <script src="lib/angular.ui-router.js" type="text/javascript"></script>
    <script src="lib/angular.ui-utils.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/controller/Login.js" type="text/javascript"></script>
    <script src="app/controller/Player.js" type="text/javascript"></script>
    <script src="app/controller/Main.js" type="text/javascript"></script>
    <script src="app/controller/MainDefault.js" type="text/javascript"></script>
    <script src="app/controller/LatestAlbums.js" type="text/javascript"></script>
    <script src="app/controller/Playing.js" type="text/javascript"></script>
    <script src="app/controller/Music.js" type="text/javascript"></script>
    <script src="app/controller/Album.js" type="text/javascript"></script>
    <script src="app/service/Base64.js" type="text/javascript"></script>
    <script src="app/service/Api.js" type="text/javascript"></script>
  </head>
  <body>
    
    <div id="wrap">
    
	    <nav class="navbar navbar-default" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
				    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-volume-up"></span> Sismics Music</a>
				  </div>
				  
			    <ul class="nav navbar-nav navbar-left">
			    </ul>
			    
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
          </ul>
	      </div>
	    </nav>
	
	    <div class="container">
	      <div ui-view="page"></div>
	    </div>
	    
	  </div>
	  
	  <div id="footer" class="panel panel-default" ng-controller="Player">
	    <div class="container">
	      <div class="row">
	      
	        <div class="col-md-1 text-right btn-play">
	          <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span></button>
	        </div>
	        
	        <div class="col-md-7 now-playing">
	          <span class="text-muted">Album 1</span> Title 3
	          <div class="progress">
						  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
						    <span class="sr-only">60% Complete</span>
						  </div>
						</div>
	        </div>
	        
	        <div class="col-md-3 info">
	          03:30 <span class="glyphicon glyphicon-volume-up"></span>
          </div>

          <div class="col-md-1 playing">
            <button type="button" class="btn btn-default" ng-click="openNowPlaying()"><span class="glyphicon glyphicon-list"></span></button>
          </div>
	        
	      </div>
	    </div>
    </div>
  </body>
</html>
