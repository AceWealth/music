<div class="row" ng-show="allAlbums.length > 0">
  <div class="col-sm-12 search-form">
    <form role="form" class="form-inline">
      <div class="form-group has-feedback">
        <label class="control-label sr-only" for="inputFilter">Filter</label>
        <input type="text" id="inputFilter" class="form-control" style="width: 704px" ng-model="filter" placeholder="Filter" />
        <span ng-show="filter != ''" ng-click="filter = ''" class="glyphicon glyphicon-remove form-control-feedback btn-pointer"></span>
      </div>

      <div class="form-group">
        <select class="form-control" ng-model="order">
          <option value="alpha">Alphabetical</option>
          <option value="latest">Latest first</option>
        </select>
      </div>
    </form>
  </div>

  <div class="col-sm-12" infinite-scroll="loadMore()" infinite-scroll-distance="1">
    <div class="col-sm-6 col-md-3" bindonce ng-repeat="album in albums">
      <a class="thumbnail albumart-thumbnail" bo-href="'#/album/' + album.id">
        <div class="img-container">
          <img bo-if="album.albumart" bo-src="'../api/album/' + album.id + '/albumart/small'" />
        </div>
        <div class="caption">
          <div class="caption-container">
            <div class="text-muted" bo-text="album.artist.name"></div>
            <div bo-text="album.name"></div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<p ng-show="allAlbums.length == 0" class="text-center">
  Music library empty
</p>
