<div class="row">
  <div class="col-md-12">
    <h3>
      Add imported music <small>to my collection</small>
      <button class="btn btn-default pull-right" ng-click="refresh()" title="Refresh">
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
    </h3>

    <form name="tagForm">
      <table class="table" ng-show="files.length > 0">
        <tr>
          <th>Album artist</th>
          <th>Album</th>
          <th>Artist</th>
          <th>Title</th>
          <th></th>
          <th></th>
        </tr>
        <tr ng-repeat-start="file in files">
          <td colspan="6">{{ file.file }}</td>
        </tr>
        <tr ng-repeat-end>
          <td><input type="text" class="form-control" placeholder="Album artist" ng-model="file.album_artist" /></td>
          <td><input type="text" class="form-control" placeholder="Album" ng-model="file.album" /></td>
          <td><input type="text" class="form-control" placeholder="Artist" ng-model="file.artist" /></td>
          <td><input type="text" class="form-control" placeholder="Title" ng-model="file.title" /></td>
          <td>
            <button class="btn btn-default" ng-click="moveFile(file)">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-default" ng-click="deleteFile(file)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
      </table>
    </form>
    <p class="text-center" ng-show="files.length == 0">
      No imported files
    </p>
  </div>
</div>
