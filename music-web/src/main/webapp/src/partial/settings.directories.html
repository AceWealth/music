<h3>Scanned directories</h3>
<table class="table table-striped" ng-show="directories.length > 0">
  <thead>
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Active</th>
    <th>Valid</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="directory in directories">
    <td>{{ directory.name }}</td>
    <td>{{ directory.location }}</td>
    <td><span class="glyphicon glyphicon-ok" ng-show="directory.active"></span></td>
    <td><span class="glyphicon glyphicon-ok" ng-show="directory.valid"></span></td>
    <td><span class="glyphicon glyphicon-remove btn-pointer" ng-click="deleteDirectory(directory)"></span></td>
  </tr>
  </tbody>
</table>
<p class="text-center" ng-show="directories.length == 0">
  No directory
</p>

<h3>Add a directory to scan</h3>
<form novalidate role="form" name="editForm" class="form-horizontal"  ng-click="editForm.submitted = true">
  <div class="form-group" ng-class="{ 'has-error': !editForm.name.$valid && editForm.submitted }">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" name="name" ng-model="directory.name">
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': !editForm.location.$valid && editForm.submitted }">
    <label for="inputLocation" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLocation" name="location" required ng-model="directory.location">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="addDirectory()" ng-disabled="!editForm.$valid">Add</button>
    </div>
  </div>
</form>

<h3>Rescan all directories</h3>
<button class="btn btn-primary" ng-click="rescan()">
  <span class="glyphicon glyphicon-refresh"></span>
  Rescan
</button>
