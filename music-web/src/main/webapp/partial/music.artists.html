<div class="row" ng-show="allArtists.length > 0">
  <div class="col-sm-12 search-form">
    <form role="form">
      <div class="form-group has-feedback">
        <label class="control-label invisible" for="inputFilter">Filter</label>
        <input type="text" id="inputFilter" class="form-control" ng-model="filter" placeholder="Filter" />
        <span ng-show="filter != ''" ng-click="filter = ''" class="glyphicon glyphicon-remove form-control-feedback btn-pointer"></span>
      </div>
    </form>
  </div>

  <div class="col-sm-12" infinite-scroll="loadMore()" infinite-scroll-distance="1">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr bindonce ng-repeat="artist in artists">
        <td><a bo-href="'#/artist/' + artist.id" bo-text="artist.name"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<p ng-show="allArtists.length == 0" class="text-center">
  Music library empty
</p>
