<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="glyphicon glyphicon-play"></span> Now playing</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-playing-tracks" ng-show="tracks.length > 0">
      <thead>
      <tr>
        <th style="width: 8%"></th>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th style="width: 7%"><span class="glyphicon glyphicon-time"></span></th>
        <th style="width: 4%"></th>
      </tr>
      </thead>
      <tbody ui-sortable="trackSortableOptions">
      <tr ng-repeat="track in tracks" ng-dblclick="playTrack($index)" data-order="{{ track.order }}">
        <td>
          <span class="handle"></span>
          <span ng-if="$index == currentOrder">
            <img src="img/equalizer.gif" ng-if="currentStatus == 'playing'" />
            <img src="img/equalizer_pause.png" ng-if="currentStatus == 'paused' || currentStatus == 'stopped'" />
          </span>
        </td>
        <td title="{{ track.title }}">{{ track.title }}</td>
        <td title="{{ track.artist.name }}">{{ track.artist.name }}</td>
        <td title="{{ track.album.name }}">{{ track.album.name }}</td>
        <td>{{ track.length | duration }}</td>
        <td><span class="glyphicon glyphicon-minus" ng-click="removeTrack($index)"></span></td>
      </tr>
      </tbody>
    </table>
    
    <p ng-show="tracks.length == 0" class="text-center">
      Playing queue empty
    </p>
  </div>
</div>
