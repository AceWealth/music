buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'
    }
}

repositories {
    jcenter()
    maven { url "https://maven.google.com" }
    flatDir { dirs 'libs' }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.sismics.music"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    api fileTree(dir: 'libs', include: '*.jar')
    api 'com.android.support:animated-vector-drawable:27.1.1'
    api 'com.android.support:cardview-v7:27.1.1'
    api 'com.android.support:customtabs:27.1.1'
    api 'com.android.support:palette-v7:27.1.1'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:gridlayout-v7:27.1.1'
    api 'com.android.support:preference-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:support-v13:27.1.1'
    api 'com.loopj.android:android-async-http:1.4.4'
    api 'com.snappydb:snappydb-lib:0.5.2'
    api 'com.esotericsoftware.kryo:kryo:2.24.0'
    api 'ch.acra:acra:4.9.0'
    api 'org:jaudiotagger:2.0.3'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.google.zxing:android-integration:3.3.0'
}
